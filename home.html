<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to cocoa talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status_bar">
      <div class="status_bar_column">
        <span class="status_bar_no">No service</span>
        <div class="status_bar_wifi"><i class="fa-solid fa-wifi"></i></div>
      </div>
      <div class="status_bar_column">
        <span>18:43</span>
      </div>
      <div class="status_bar_column">
        <div class="status_bar_lock"><i class="fa-solid fa-lock"></i></div>
        <span>11%</span>
        <div class="status_bar_bettery">
          <i class="fa-solid fa-battery-quarter"></i>
        </div>
        <div class="status_bar_bolt"><i class="fa-solid fa-bolt"></i></div>
      </div>
    </div>
    <div id="main">
      <h2 class="welcome_text">Welcome to cocoatalk</h2>
      <p class="welcome_text2">
        if you have a cocoatalk Account, log in with your email or phone munber.
      </p>
    </div>
    <form action="friends.html" id="login">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find cocoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/20716422d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
