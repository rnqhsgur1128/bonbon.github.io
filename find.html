<!DOCTYPE html>
<html>
  <head>
    <title>Find - cocoa talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status_bar">
      <div class="status_bar_column">
        <span class="status_bar_no">No service</span>
        <div class="status_bar_wifi"><i class="fa-solid fa-wifi"></i></div>
      </div>
      <div class="status_bar_column">
        <span>18:43</span>
      </div>
      <div class="status_bar_column">
        <div class="status_bar_lock"><i class="fa-solid fa-lock"></i></div>
        <span>11%</span>
        <div class="status_bar_bettery">
          <i class="fa-solid fa-battery-quarter"></i>
        </div>
        <div class="status_bar_bolt"><i class="fa-solid fa-bolt"></i></div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <div class="cog-sign"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommned-friends">
        <h6 class="recommned-friends_title">Recommend Friends</h6>
        <span>You have mo recommneded friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post_title">#BTS</h5>
            <h6 class="open-post_hashtag">#bts#army#friend</h6>
            <div class="open-post_member">
              <img src="https://avatars3.githubusercontent.com/u/3612017" />
              <span class="open-post_member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post_photo">
              <img src="https://avatars3.githubusercontent.com/u/3612017" />
              <div class="open-post_heart-count">
                <i class="fa-solid fa-heart fa-xs"></i> <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav_ellipsis"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/20716422d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
