<!DOCTYPE html>
<html>
  <head>
    <title>Chat w/ nico - cocoa talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div id="status_bar">
      <div class="status_bar_column">
        <span class="status_bar_no">No service</span>
        <div class="status_bar_wifi"><i class="fa-solid fa-wifi"></i></div>
      </div>
      <div class="status_bar_column">
        <span>18:43</span>
      </div>
      <div class="status_bar_column">
        <div class="status_bar_lock"><i class="fa-solid fa-lock"></i></div>
        <span>11%</span>
        <div class="status_bar_bettery">
          <i class="fa-solid fa-battery-quarter"></i>
        </div>
        <div class="status_bar_bolt"><i class="fa-solid fa-bolt"></i></div>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">Nicolas</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Tuesday, June 30, 2024</div>

      <div class="message-row">
        <img src="https://avatars3.githubusercontent.com/u/3612017" />
        <div class="message-row_content">
          <span class="message_author">Nicolas</span>
          <div class="message_info">
            <span class="message_bubble">Hi!</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row_content">
          <div class="message_info">
            <span class="message_bubble">Hi! Nice to meet you!</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-2x"></i>
        <button><i class="fa-solid fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/20716422d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
