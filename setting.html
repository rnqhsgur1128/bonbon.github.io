<!DOCTYPE html>
<html>
  <head>
    <title>Setting - cocoa talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status_bar">
      <div class="status_bar_column">
        <span class="status_bar_no">No service</span>
        <div class="status_bar_wifi"><i class="fa-solid fa-wifi"></i></div>
      </div>
      <div class="status_bar_column">
        <span>18:42</span>
      </div>
      <div class="status_bar_column">
        <div class="status_bar_lock"><i class="fa-solid fa-lock"></i></div>
        <span>11%</span>
        <div class="status_bar_bettery">
          <i class="fa-solid fa-battery-quarter"></i>
        </div>
        <div class="status_bar_bolt"><i class="fa-solid fa-bolt"></i></div>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="more.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">Settings</h1>
      </div>
      <div class="alt-header_column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list">
        <li class="settings_setting">
          <div class="settings_setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings_setting">
          <div class="settings_setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings_setting">
          <div class="settings_setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings_setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav_ellipsis"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/20716422d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
