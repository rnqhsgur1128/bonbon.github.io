<!DOCTYPE html>
<html>
  <head>
    <title>chats - cocoa talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="status_bar">
      <div class="status_bar_column">
        <span class="status_bar_no">No service</span>
        <div class="status_bar_wifi"><i class="fa-solid fa-wifi"></i></div>
      </div>
      <div class="status_bar_column">
        <span>18:43</span>
      </div>
      <div class="status_bar_column">
        <div class="status_bar_lock"><i class="fa-solid fa-lock"></i></div>
        <span>11%</span>
        <div class="status_bar_bettery">
          <i class="fa-solid fa-battery-quarter"></i>
        </div>
        <div class="status_bar_bolt"><i class="fa-solid fa-bolt"></i></div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="https://avatars3.githubusercontent.com/u/3612017"
              class="user-component_avatar user-component_avatar"
            />
            <div class="user-component_text">
              <h4 class="user-component_title">Nicolas</h4>
              <h6 class="user-component_subtitle">
                Please check My kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component_column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav_ellipsis"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/20716422d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
